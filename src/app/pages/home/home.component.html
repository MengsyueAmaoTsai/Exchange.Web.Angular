<div class="order-entry">
  <div class="symbol">
    <input class="symbol-input" type="text" placeholder="Symbol" >
  </div>

  <div class="order-side">
    <button class="buy-button">Buy</button>
    <button class="sell-button">Sell</button>
  </div>

  <div class="quantity">
    <input class="quantity-input" type="number" placeholder="Quantity">
  </div>

  <div class="price">
    <input class="price-input" type="number" placeholder="Price">
  </div>

  <button class="place-order-button" (click)="placeOrder()">Place order</button>
</div>
