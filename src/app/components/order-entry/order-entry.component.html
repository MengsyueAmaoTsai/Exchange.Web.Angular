<div class="order-entry__container">
  <!-- Account select -->
  <div class="order-entry__account-select">
    <select >
      <option *ngFor="let account of accounts" [value]="account.id" (change)="accountId = account.id">
        {{ account.name }} ({{ account.id }})
      </option>
    </select>
  </div>

  <!-- Symbol search -->
  <div>
    <input type="text" placeholder="Search for a symbol">
  </div>

  <!-- Trade type (Buy/sell) switch -->
  <div>
    <button [class.active]="tradeType === TradeType.Buy" (click)="tradeType = TradeType.Buy">Buy</button>
    <button [class.active]="tradeType === TradeType.Sell" (click)="tradeType = TradeType.Sell">Sell</button>
  </div>

  <!-- order type select -->
  <div>
    <select>
      <option *ngFor="let orderType of orderTypes" [value]="orderType">{{ orderType }}</option>
    </select>
  </div>

  <!-- Time in force select -->
  <div>
    <select>
      <option *ngFor="let timeInForce of timeInForces" [value]="timeInForce">{{ timeInForce }}</option>
    </select>
  </div>

  <!-- Quantity input -->
  <div>
    <input type="number" placeholder="Quantity" [value]="quantity">
  </div>

  <!-- Place order button -->
  <div>
    <button class="order-entry__place-order-button"
      (click)="placeOrder(accountId, !instrument ? '' : instrument.symbol, tradeType, orderType, timeInForce, quantity)"
    ><span class="order-entry__place-order-button__text">Place Order</span></button>
  </div>
</div>
