<div class="order-entry-root">
  <div class="account-group">
    <label>Account</label>
    <select>
      <option>Account 1</option>
      <option>Account 2</option>
      <option>Account 3</option>
    </select>
  </div>

  <div class="instrument-group">
    <label>Instrument</label>
    <input type="text" placeholder="Search instruments">
  </div>

  <div class="quantity-group">
    <label>Quantity</label>
    <input type="number" placeholder="Quantity">
  </div>

  <div class="time-in-force-group">
    <label>Time in force</label>
    <select>
      <option>Day</option>
      <option>Good till cancel</option>
    </select>
  </div>

  <div class="button-group">
    <button class="buy-button" (click)="buy()">Buy</button>
    <button class="sell-button" (click)="sell()">Sell</button>
  </div>
</div>
