<div class="watch-list-control-pane">
  <input type="text" placeholder="Search instruments">
  <button>My watch list</button>
</div>

<table>
  <thead>
    <tr>
      <th>
        <div class="watch-list-column-header-container">
          <div class="watch-list-column-header">
            <div class="column-name">Symbol</div>
          </div>
        </div>
      </th>

      <th>
        <div class="watch-list-column-header-container">
          <div class="watch-list-column-header">
            <div class="column-name">Last</div>
          </div>
        </div>
      </th>

      <th>
        <div class="watch-list-column-header-container">
          <div class="watch-list-column-header">
            <div class="column-name">Net change</div>
          </div>
        </div>
      </th>

      <th>
        <div class="watch-list-column-header-container">
          <div class="watch-list-column-header">
            <div class="column-name">Net change %</div>
          </div>
        </div>
      </th>
    </tr>
  </thead>

  <tbody>
    @for (item of watchListItems; track $index) {
      <tr class="watch-list-body-row">
        <td>
          <div class="watch-list-cell-container-string">
            <div class="watch-list-cell">
              <div class="watch-list-symbol-text">{{ item.symbol }}</div>
            </div>
          </div>
        </td>

        <td>
          <div class="watch-list-cell-container-number">
            <div class="watch-list-cell">
              <div
                class="watch-list-symbol-text"
                [style.color]="item.change < 0 ? '#FF363B' : '#3ff73d'">
                {{ item.last }}
              </div>
            </div>
          </div>
        </td>

        <td>
          <div class="watch-list-cell-container-number">
            <div class="watch-list-cell">
              <div
                class="watch-list-symbol-text"
                [style.color]="item.change < 0 ? '#FF363B' : '#3ff73d'">
                {{ item.change }}
              </div>
            </div>
          </div>
        </td>

        <td>
          <div class="watch-list-cell-container-number">
            <div class="watch-list-cell">
              <div
                class="watch-list-symbol-text"
                [style.color]="item.change < 0 ? '#FF363B' : '#3ff73d'">
                {{ item.changePercent }}
              </div>
            </div>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>
