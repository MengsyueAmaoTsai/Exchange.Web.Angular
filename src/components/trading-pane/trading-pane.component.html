  <button (click)="activateTab('orders')">Orders</button>

  @if (currentTab === 'positions') {
    <div style="color: #FFF;">positions tab</div>
  }

  @if (currentTab === 'orders') {
    <div style="color: #FFF;">orders tab</div>
  }
</div>
